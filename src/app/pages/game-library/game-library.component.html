<app-header [pageTitle]="pageTitle"></app-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{pageTitle}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <div *ngFor="let game of games | async">
      <app-game-card [game]="game" [addButton]="false"></app-game-card>
    </div>
  </div>
</ion-content>
