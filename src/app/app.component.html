<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Ma ludoth√®que</ion-list-header>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item (click)="pageChange(p)" [routerLink]="[p.url]" detail="false" lines="none" routerDirection="root"
                      routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list id="labels-list">
          <ion-list-header>Utilisateur</ion-list-header>
          <ion-item lines="none" *ngIf="auth.isLoggedIn">
            <ion-label>Bonjour {{auth.userData?.displayName}}</ion-label>
          </ion-item>
<!--          <ion-item lines="none" (click)="auth.isLoggedIn ? logout() : login()">-->
<!--            <ion-icon slot="start" name="person-circle-outline"></ion-icon>-->
<!--            <ion-label>{{auth.isLoggedIn ? 'Logout' : 'Login'}}</ion-label>-->
<!--          </ion-item>-->
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
